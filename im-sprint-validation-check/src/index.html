<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유효성 검사</title>
  <link rel="stylesheet" href="style.css">
  <script src="validator.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class = "wrap toggleColor">
      <button class="toggleBtn">유효성 검사</button> 
      <h1>회원가입</h1>
      <fieldset>
        <label for="">아이디</label>
        <input type="text" id="username" autocomplete="off">
        <div class = "comb hide">5글자 이상, 영어와 숫자를 조합해야 합니다</div>
      </fieldset>
      <fieldset>
        <label for="">비밀번호</label>
        <input type="password" id="password" autocomplete="new-password">
        <button class="lookBtn look">look</button>
        <span class="countNum">0</span>
        <div class="comb2 hide">6~12글자 제한, 영어, 숫자, 특수문자를 조합해야 합니다</div>
      </fieldset>
      <fieldset>
        <label for="">비밀번호 확인</label>
        <input type="password" id="password-retype" autocomplete="new-password">
        <div class="mismatch hide">비밀번호 비일치</div>
      </fieldset>
      <fieldset>
        <button class="passCheck">회원가입</button>
      </fieldset>
      <input type="range" class = "sizeRange" min="0.5" max="1.5" value = "1" step="0.1">
      <div class = "passAlert"></div>
    </div>
    <span class="one"></span>
  </div>
    <script src="script.js"></script>
</body>

</html>
